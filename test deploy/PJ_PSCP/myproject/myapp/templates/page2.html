{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.all {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  background-size: cover;
  background-image: url("{% static 'myapp/images/story2bg.jpg' %}");
  background-position: center;
}
.choicelist {
  justify-content: center;
  align-items: center;
  gap: 15px;
  display: flex;
  flex-direction: column;
  button {
    font-size: small;
    font-weight: bold;
    width: 90%;
    max-width: 400px;
    padding: 5px 10px;
    text-align: center;
  }
  button:hover {
    transform: scale(1.05);
    background-color: aqua;
  }
}
.question {
  font-weight: bolder;
  text-align: center;
  font-size: larger;
}
</style>

<div class="all">
<div class="question">
  <p>คุณจะทำอย่างไร</p>
</div>

<form method="post">
  {% csrf_token %}
  <div class="choicelist">
    <button type="submit" name="choice" value="choice1" class="btn btn-info" onclick="playAudio();">เข้าหาผู้คนเหล่านั้น พูดคุยด้วยความเห็นอกเห็นใจ แลกเปลี่ยนเรื่องราว ทำความเข้าใจปัญหาของพวกเขาและแนะนำวิธีการสร้างกำลังใจ</button>
    <button type="submit" name="choice" value="choice1" class="btn btn-info" onclick="playAudio();">สร้างสีสันและความสดใสโดยการวาดภาพจิตรกรรมตามฝาผนังและตกแต่งบริเวณโดยรอบให้มีความสวยงาม เพื่อช่วยผ่อนคลายจิตใจ</button>
    <button type="submit" name="choice" value="choice4" class="btn btn-info" onclick="playAudio();">ศึกษาหาสาเหตุทางการแพทย์หรือทางจิตวิทยาของอาการเหล่านั้น และวินิจฉัย วางแผนการรักษา เพื่อช่วยรักษาพวกเขา</button>
    <button type="submit" name="choice" value="choice3" class="btn btn-info" onclick="playAudio();">ปลูกต้นไม้และดอกไม้หลากหลายชนิด โดยเลือกหลากหลายสายพันธุ์และมีความสอดคล้องกับสิ่งแวดล้อมในลาดกระบัง เพื่อเพิ่มความสวยงาม น่าดึงดูด</button>
    <button type="submit" name="choice" value="choice3" class="btn btn-info" onclick="playAudio();">ตั้งบูธขายอาหาร เพื่อเสิร์ฟอาหารที่แสนอร่อย ซึ่งจะช่วยดึงดูดผู้คนให้มารวมตัวกันและสังสรรค์ สร้างความสุขทางกายและใจ</button>
  </div>
</form>
</div>

{% endblock %}

{% block script %}
<script>
  const audio = new Audio("{% static 'myapp/sound/question.wav' %}");

  audio.addEventListener("canplaythrough", function() {
    document.querySelectorAll(".btn-info").forEach(button => {
      button.addEventListener("click", function() {
        audio.currentTime = 0;
        audio.play();
      });
    });
  });

  audio.load();
</script>
{% endblock %}
